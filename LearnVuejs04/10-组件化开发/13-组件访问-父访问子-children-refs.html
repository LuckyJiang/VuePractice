<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>

  <my-cpn></my-cpn>
  <y-cpn></y-cpn>

  <!--通过ref给某一个子组件绑定一个特定的ID-->
  <cpn ref="aaa"></cpn>
  <button @click="btnClick">按钮</button>
</div>

<template id="cpn">
  <div>我是子组件</div>
</template>
<script src="../js/vue.js"></script>
<script>
  /**
   * 父组件通过对象直接访问子组件的属性和方法
   *    父组件访问子组件：使用$children或$refs
   *    $children:
   *        this.$children是一个数组类型，它包含所有子组件对象，注意这里是组件对象。
   *    $refs的使用：$refs和ref指令通常是一起使用的。
   *        首先，我们通过ref给某一个子组件绑定一个特定的ID。
   *        其次，通过this.$refs.ID就可以访问到该组件了。

   * 子组件访问父组件，使用$parent
   */
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods: {
      btnClick() {
        // 1.$children  this.$children是一个数组类型，它包含所有子组件对象,注意是组件对象
        // console.log(this.$children);
        // for (let c of this.$children) {
        //   console.log(c.name);
        //   c.showMessage(); //调用组件的方法
        // }
        // console.log(this.$children[3].name); //调用组件的某个属性数据

        // 2.$refs => 对象类型, this.$refs默认是一个空的对象
        // 父组件中，在引入子组件的时候，设置属性：ref='aaa'
        console.log(this.$refs.aaa.name);
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: '我是子组件的name'
          }
        },
        methods: {
          showMessage() {
            console.log('showMessage');
          }
        }
      },
    }
  })
</script>

</body>
</html>
