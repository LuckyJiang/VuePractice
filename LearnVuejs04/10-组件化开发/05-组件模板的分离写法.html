<!--分离方案2：template标签  template 中必须有一个div包围-->
<template id="cpn">
  <div>
    <h2>我是标题</h2>
    <p>我是内容,呵呵呵</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  // 1.注册一个全局组件
  /**
   * 分离方法一：通过script标签，且type必须为text/x-template 并且 script的id与组件的名称要一致
   *      <script type="text/x-template" id="cpn">
   * 分离方法二：模板放在一个template标签中，并且设置id与组件名称一致
   */
  Vue.component('cpn', {
    template: '#cpn'
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>
