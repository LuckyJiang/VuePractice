<!--2.template标签-->
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容,呵呵呵</p>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  /**
   *  1.注册一个全局组件
   *   组件应该有自己保存数据的地方
   *   data(){}:  必须为方法;该方法定义的数据是组件自己的属性数据
   *   需要注意的是：new Vue（）即Vue实例数据 中的data为对象
   */
  Vue.component('cpn', {   //这是组件
    template: '#cpn',
    data() {
      return {
        title: 'abc'
      }
    }
  })

  const app = new Vue({   //这是vue实例
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>
