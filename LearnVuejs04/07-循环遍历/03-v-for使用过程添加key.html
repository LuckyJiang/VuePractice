<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="item in letters" :key="item">{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  /**
   * 边遍历 边给每一个li添加一个key属性（动态绑定属性v-bind:），这样渲染dom时就不会被服用。
   *
   * 官方推荐：在使用v-for时，给对应的元素或者组件添加上一个：key属性
   * 为什么？
   *    key的作用主要是为了高校的更新虚拟DOM，只是对需要修改的元素进行修改，其他元素不受影响。
   * 注意：key不能随便定义，最好要和{{item}}一一对应。否则起不到作用
   */
  const app = new Vue({
    el: '#app',
    data: {
      letters: ['A', 'B', 'C', 'D', 'E']
    }
  })
</script>

</body>
</html>
