<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="item in letters">{{item}}</li>
  </ul>
  <button @click="btnClick">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
  /**
   * 数组的增删改有很多形式，那么那些形式是响应式的呢？
   */

  const app = new Vue({
    el: '#app',
    data: {
      letters: ['a', 'b', 'c', 'd']
    },
    methods: {
      btnClick() {
        // 1.push方法：在数组末尾添加       @响应式
        // this.letters.push('aaa')
        // this.letters.push('aaaa', 'bbbb', 'cccc')

        // 2.pop(): 删除数组中的最后一个元素  @响应式
        // this.letters.pop();

        // 3.shift(): 删除数组中的第一个元素  @响应式
        // this.letters.shift();

        // 4.unshift(): 在数组最前面添加元素  @响应式
        // this.letters.unshift()
        // this.letters.unshift('aaa', 'bbb', 'ccc')

        // 5.splice作用: 删除元素/插入元素/替换元素  @响应式
        // 删除元素: 第二个参数传入你要删除几个元素(如果没有传,就删除后面所有的元素)
        // 替换元素: 第二个参数, 表示我们要替换几个元素, 后面是用于替换前面的元素
        // 插入元素: 第二个参数, 传入0, 并且后面跟上要插入的元素
        // splice(start)
        // splice(start):
        this.letters.splice(1, 3, 'm', 'n', 'l', 'x')
        // this.letters.splice(1, 0, 'x', 'y', 'z')

        // 5.sort()：排序   @响应式
        // this.letters.sort()

        // 6.reverse()：反转   @响应式
        // this.letters.reverse()

        // 注意: 通过索引值修改数组中的元素  @非响应式
        // this.letters[0] = 'bbbbbb';   //非响应式
        // this.letters.splice(0, 1, 'bbbbbb')  //响应式
        // set(要修改的对象, 索引值, 修改后的值)
        Vue.set(this.letters, 0, 'bbbbbb')  //@响应式
      }
    }
  })


  // function sum(num1, num2) {
  //   return num1 + num2
  // }
  //
  // function sum(num1, num2, num3) {
  //   return num1 + num2 + num3
  // }
  /**
   * 定义可变参数
   */
  function sum(...num) {
    console.log(num);
  }

  sum(20, 30, 40, 50, 601, 111, 122, 33)

  /**
   * 关于slice的用法： 提取原数组中索引从 begin 到 end 的所有元素（包含 begin，但不包含 end）
   *  begin: 提取起始处的索引（从 0 开始）
   *  end: 可选， 提取终止处的索引（从 0 开始）
   */
  const animals = ['ant', 'bison', 'camel', 'duck', 'elephant'];
  console.log("animals[]  ", animals);

  console.log("animals.slice(2)  ", animals.slice(2));
  // expected output: Array ["camel", "duck", "elephant"]

  console.log("提取原数组中从第3个元素开始一直到第四个元素的所有元素 （索引为 2, 3的元素）animals.slice(2, 4)  ", animals.slice(2, 4));
  // expected output: Array ["camel", "duck"]

  console.log("animals.slice(1,5)  ", animals.slice(1, 5));
  // expected output: Array ["bison", "camel", "duck", "elephant"]

  console.log("提取原数组中的倒数第二个元素到最后一个元素:animals.slice(-2)  ", animals.slice(-2));
  // expected output: Array ["duck", "elephant"]

  console.log("animals.slice(2, -1)  ", animals.slice(2, -1));
  // expected output: Array ["camel", "duck"]

  console.log("animals.slice()  ", animals.slice());
  // expected output: Array ["ant", "bison", "camel", "duck", "elephant"]
</script>

</body>
</html>
