<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}, 李银河!</h2>
  <h2 v-text="message">, 李银河!</h2>  <!-- message 把“,李银河”覆盖了 -->
</div>

<script src="../js/vue.js"></script>
<script>
  /**
   * v-text作用和Mustache一致，一般不常用，会覆盖标签中的内容
   */
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>

</body>
</html>
