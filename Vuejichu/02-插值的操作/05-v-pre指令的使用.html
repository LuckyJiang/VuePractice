<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--v-pre：v-pre所在的标签有什么东西都原封不动的展示出来
          用于跳过这个元素和它子元素的编译过程，用于显示原本的Mustache语法。-->

<div id="app">
  <h2>{{message}}</h2>     <!-- 你好啊-->
  <h2 v-pre>{{message}}</h2>  <!-- {{message}}-->
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>

</body>
</html>
