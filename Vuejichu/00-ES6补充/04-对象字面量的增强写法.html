<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

	/**
	 * 1.属性的增强写法
	 * @type {string}
	 */
	const name = 'why';
	const age = 18;
	const height = 1.88

	// ES5的写法
	const obj1 = {
		name: name,
		age: age,
		height: height
	}
	console.log(obj1);

	// ES6的写法--属性增强
	const obj2 = {
		name,
		age,
		height,
	}

	console.log(obj2);


	/**
	 * 2.函数的增强写法
	 * @type {{run: obj3.run, eat: obj3.eat}}
	 */
		// ES5的写法
	const obj3 = {
			run: function () {

			},
			eat: function () {

			}
		}

	// ES6的写法--方法的增强
	const obj4 = {
		run() {

		},
		eat() {

		}
	}
</script>

</body>
</html>
