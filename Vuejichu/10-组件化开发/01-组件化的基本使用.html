<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--3.使用组件-->
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>

  <div>
    <div>
      <my-cpn></my-cpn>
    </div>
  </div>
</div>

<!--浏览器不能识别该标签-->
<my-cpn></my-cpn>

<script src="../js/vue.js"></script>
<script>
	/**
     * 注册组件的基本步骤：
     * 1、创建组件构造器
     *    {
     *      template：模板，要显示的HTML
     *    }
     * 2、注册组件
     * 3、使用组件 ： 必须放到Vue的实例中，才可以使用自定义的组件，否则浏览器不能识别
	 */
  // 1.extend：创建组件构造器对象
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容, 哈哈哈哈</p>
        <p>我是内容, 呵呵呵呵</p>
      </div>`
  })

  // 2.component：注册组件 ，第一个参数为组件的标签名
  Vue.component('my-cpn', cpnC)
    //3.使用组件： <my-cpn></my-cpn>

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>

</body>
</html>
