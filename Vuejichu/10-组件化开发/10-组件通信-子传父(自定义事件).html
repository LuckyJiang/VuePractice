<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--父组件模板-->
<div id="app">
  <!--  v-on来监听子组件事件,事件名称为“item-click” 事件的定义在子组件定义  -->
  <!--自定义一个名为“item-click"的事件-->
  <cpn @item-click="cpnClick"></cpn>
</div>

<!--子组件模板-->
<template id="cpn">
  <div>
    <button v-for="item in categories"
            @click="btnClick(item)">
      {{item.name}}
    </button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  /**
   * 1、什么时候需要自定义事件呢？
   *      当子组件需要向父组件传递数据时，就要在父组件中自定义一个事件，然后在子组件中触发。
   *      v-on不仅仅可以用于监听DOM事件，也可以用于组件间的自定义事件。
   *
   *
   * 2、自定义事件的流程：
   *      在父组件中，通过v-on来监听子组件事件：
   *          需要注意的时，建议写成v-on:item-click，而不是写成v-on:itemClick
   *      在子组件中，通过this.$emit()来触发事件。
   */

  // 1.子组件
  const cpn = {
    template: '#cpn',
    data() {
      return {
        categories: [
          {id: 'aaa', name: '热门推荐'},
          {id: 'bbb', name: '手机数码'},
          {id: 'ccc', name: '家用家电'},
          {id: 'ddd', name: '电脑办公'},
        ]
      }
    },
    methods: {
      btnClick(item) {
		  // 发射事件: 自定义事件，第一个参数为自定义事件的名称、第二个参数为自定义事件的参数
		  this.$emit('item-click', item)
      }
    }
  }

  // 2.父组件
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn
    },
    methods: {
      cpnClick(item) {
        console.log('cpnClick', item);
      }
    }
  })
</script>

</body>
</html>
