<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstName: 'Kobe',
      lastName: 'Bryant'
    },
    computed: {
      /**
       * 计算属性定义方式一：
       * 其实就相当于只设置了get方法
       */
      // fullName: function () {
      //   return this.firstName + ' ' + this.lastName
      // }


      // name: 'coderwhy'
      /**
       * 计算属性定义方式二：
       * 计算属性一般是没有set方法, 只读属性.
       */
      fullName: {
        //如果执行app.fullName = "abc";--相当于调用了set方法
        set: function(newValue) {
          // console.log('-----', newValue);
          const names = newValue.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
        },
        get: function () {
          return this.firstName + ' ' + this.lastName
        }
      }
    }
  })
</script>

</body>
</html>
