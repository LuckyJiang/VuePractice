<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--1.修饰符: lazy  -->
  <!--v-model。没有修饰符的时候，只要input中的值变化，则message会立马被更新-->
  <!--如果使用了lazy，则当input失去焦点，或者回车时在去修改message,这样，被修改的次数就变少了-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>


  <!--2.修饰符: number-->
  <!--默认情况下，会将age，转换为字符串类型，如果加上number修饰符，则将值转为number-->
  <input type="number" v-model.number="age">
  <h2>{{age}}-{{typeof age}}</h2>

  <!--3.修饰符: trim-->
  <!--默认情况下，会将空格省略，如果加上trim修饰符，则空格保留-->
  <input type="text" v-model.trim="name">
  <h2>您输入的名字:{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      age: 0,
      name: ''
    }
  })

  var age = 0
  age = '1111'
  age = '222'
</script>

</body>
</html>
